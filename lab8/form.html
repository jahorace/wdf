<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
			<meta charset="utf-8">
			
				<title>HTML5</title> 
			
			<style>
			.space {
			margin-top: 10px;
			}
			
			.space2 {
			margin-top: 5px;
			}
			
			.space3 {
			margin-top: 15px;
			}
			</style>
			
		</head>
		<body>
		
		
				<h1>Sign-up for a Skateboarding Contest!</h1>
			 
			
			<form>
			
      		<fieldset>
       				
       				<legend>Skateboard Contest Sign-Up</legend>
       					
       			
          					<p>	
          						<label> Select a contest to enter: </label> 
          					</p>
          						
          						<div class="space2">
          						<input name="“question”" value="“true”" type="radio" id="street"><label for="street">Street</label>
									</div>
									
									<div class="space2">
									<input name="“question”" value="“false”" type="radio" id="vert"><label for="vert">Vert</label>
									</div>
									
									<div class="space2">
									<input name="“question”" value="“false”" type="radio" id="skatepark"><label for="skatepark">Skatepark</label>
          						</div>
          				
         							
         							
                           <h3 class="space3"> Enter Email Address: </h3>
      								
      								<div class="space2">
      								<input name="email" required="" placeholder="youremail@email.com" type="text">
      								</div>
      								
      								
      								<h3 class="space3"> Enter New Password: </h3>
      								<div class="space2">
      								<input name="password" required="" placeholder="Enter a password" type="password">
      								</div>
      
     										
     									<h3 class="space3"> Any Comments? </h3>
     									
										<div class="space2">
										<textarea name="comments" rows="5" cols="18"></textarea>
										</div>
										
										<h3 class="space3"> Gender: </h3>
										<div class="space2">
												<select name="“gender”"> 
													<option selected="selected">Male</option>
													<option>Female</option>
													<option>I do not want to answer.</option>       
												</select>
									 	</div>
			
			
			
           							<label>Enter Now!</label>
           							<div class="space2">
            						 	<input value="agree" type="checkbox">
             								<label> Sign-up for our news letter!</label>
             						</div>
          
          							<div class="space2">
           								  <input value="agree" type="checkbox">
             								<label > Agreed to our terms.</label>
             						</div>
        
										<div class="space2">
			 							<input name="send" type="submit">           
			
										 <input name="clear" type="reset">
										 </div>
			
								</fieldset>
			     
    					</form>
			
		
		
	


</body></html>
