<!DOCTYPE html>

	<html lang="en">
	
		<head>
		
			<meta charset="utf-8"/>
			
				<title>New HTML5 Form Features</title> 
				
		</head>
		
					<body>
		
							<h1>New HTML5 Form Tags</h1>
							
								<div>
									<code>email</code> <br/>
										<input type="email"  autofocus="autofocus" placeholder="JohnDoe@email.com" name="email_address" />
								</div>
								
								
								<div>
									<code>url</code> <br/>
										<input type="url" placeholder="http://www.website.com" name="website" />
								</div>
								
								
								<div>
									<code>tel</code> <br/>
										<input type="tel" required="required" name="phone" />
								</div>
								
								
								<div>
									<code>search</code> <br/>
										<input type="search" placeholder="search" name="search_site" />
								</div>
								
								
								<div>
									<code>range</code> <br/>
										<input type="range"  name="amount" />
								</div>
								
								
								<div>
									<code>number</code> <br/>
										<input type="number"  name="items" />
								</div>
								
								
								<div>
									<code>date</code> <br/>
										<input type="date" name="arrival_date" />
								</div>
								
								
								<div>
									<code>time</code> <br/>
										<input type="time" name="arrival_time" />
								</div>
								
								
								<div>
									<code>datalist</code> <br/>
										<input type="text" list="skaters" />
										<datalist id="skaters">
											<datalist>
												<option label="Eric Koston" value"Eric Koston">
												<option label="Shaun Malto" value"Shaun Malto">
												<option label="Alex Olsen" value"Alex Olsen">
											</datalist>			
								</div>
								
								<div>
									<code>progress</code> <br/>
										<progress value="50" max="100">50%</progress>
								</div>
		
		         </body>
	</html>
